{% extends "base.html" %}
{% block title %}Location Search Form{% endblock %}
{% block additionalCSS %} 
    <link rel="stylesheet" href="/static/css/home_page.css">
{% endblock %}
{% block page_header %}
  <h3 class="home_header">Location Search Form</h3>
{% endblock %}
{% block content %} 
  <img class="backdrop" src="/static/img/ntsb1.jpg"></img>
  <div class="white_box">
    <div class="white_box_contents">
    <b>Select a state / country to slice data over!</b>
    <form class="form-horizontal" role="form" action="/location_search_results" method="GET">
      <table>
        <tr>
          <td>State</td>
          <td>
            <select name="state" class="form-control">
            {% for state in states %}
              <option>{{ state }}</option>
            {% endfor %}        
            </select>
          </td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="country" class="form-control">
            {% for country in countries %}
              <option>{{ country }}</option>
            {% endfor %}        
            </select>
          </td>
        </tr>
      </table>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
  </div>
{% endblock %}
